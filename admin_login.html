<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h2 class="text-center">Admin Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p id="errorMessage" class="text-danger text-center mt-2" style="display: none;"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessageElement = document.getElementById("errorMessage");

            // Clear any previous error message
            errorMessageElement.style.display = "none";
            errorMessageElement.innerText = "";

            // Disable the login button to prevent multiple submits
            const loginButton = event.target.querySelector('button');
            loginButton.disabled = true;

            // Send login request
            const response = await fetch("/admin_login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            // Handle login response
            if (response.ok) {
                window.location.href = "/admin_dashboard";
            } else {
                errorMessageElement.style.display = "block";
                errorMessageElement.innerText = "Invalid credentials. Try again.";
            }

            // Re-enable the login button after response
            loginButton.disabled = false;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
